<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .student {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Student List</h1>

  <!-- Section to display students -->
  <div id="student-container"></div>

  <button onclick="showTopScorers()">Show Top Scorers</button>

  <hr>

  <!-- Form to add new student -->
  <h2>Add New Student</h2>
  <form id="student-form">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="roll" placeholder="Roll Number" required>
    <input type="number" id="marks" placeholder="Marks" required>
    <button type="submit">Add Student</button>
  </form>

  <script>
    

    let students = [
      { name: "Ravi", roll: "101", marks: 85 },
      { name: "Priya", roll: "102", marks: 65 },
      { name: "Amit", roll: "103", marks: 72 }
    ];

    
    function displayStudents(data) {
      const container = document.getElementById("student-container");
      container.innerHTML = ""; // Clear existing

      data.forEach(student => {
        const div = document.createElement("div");
        div.className = "student";
        div.innerHTML = `
          <strong>Name:</strong> ${student.name}<br>
          <strong>Roll No:</strong> ${student.roll}<br>
          <strong>Marks:</strong> ${student.marks}
        `;
        container.appendChild(div);
      });
    }

    
    displayStudents(students);

    
    function showTopScorers() {
      const topScorers = students.filter(s => s.marks > 70);
      displayStudents(topScorers);
    }

    
    document.getElementById("student-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form reload

      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const marks = parseInt(document.getElementById("marks").value);

      if (name && roll && !isNaN(marks)) {
        students.push({ name, roll, marks });
        displayStudents(students);

       
        document.getElementById("student-form").reset();
      }
    });
  </script>

</body>
</html>
